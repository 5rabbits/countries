---
mk:
  date:
    formats:
      default: "%d/%m/%Y"
      long: "%B %e, %Y"
      short: "%e %b"
    order:
    - :day
    - :month
    - :year
  number:
    currency:
      format:
        delimiter: ","
        format: "%n %u"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: MKD
    format:
      delimiter: "."
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  time:
    formats:
      default: "%a %b %d %H:%M:%S %Z %Y"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"
