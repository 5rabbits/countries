---
es-PA:
  date:
    formats:
      default: "%-d/%-m/%Y"
      long: "%A, %-d de %B de %Y"
      short: "%-d de %b"
    order:
    - :day
    - :month
    - :year
  number:
    currency:
      format:
        delimiter: ","
        format: "%u%n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: B/.
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  time:
    formats:
      default: "%A, %-d de %B de %Y a las %-I:%M:%S %p %Z"
      long: "%-d de %B de %Y a las %-I:%M %p"
      short: "%-d %b %-I:%M %p"
