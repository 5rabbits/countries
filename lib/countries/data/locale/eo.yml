---
eo:
  date:
    formats:
      default: "%Y/%m/%d"
      long: "%e %B %Y"
      short: "%e %b"
    order:
    - :day
    - :month
    - :year
  number:
    currency:
      format:
        delimiter: " "
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "â‚¬"
    format:
      delimiter: " "
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  time:
    formats:
      default: "%d %B %Y %H:%M:%S"
      long: "%A %d %B %Y %H:%M"
      short: "%d %b %H:%M"
