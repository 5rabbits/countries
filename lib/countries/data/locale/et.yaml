---
et:
  date:
    formats:
      default: "%d.%m.%Y"
      long: "%d. %B %Y"
      short: "%d.%m.%y"
    order:
    - :day
    - :month
    - :year
  number:
    currency:
      format:
        delimiter: " "
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "â‚¬"
    format:
      delimiter: " "
      precision: 2
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  time:
    formats:
      default: "%d. %B %Y, %H:%M"
      long: "%a, %d. %b %Y, %H:%M:%S %z"
      short: "%d.%m.%y, %H:%M"
