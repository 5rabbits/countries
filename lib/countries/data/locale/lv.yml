---
lv:
  date:
    formats:
      default: "%d.%m.%Y."
      long: "%Y. gada %e. %B"
      short: "%e. %B"
    order:
    - :year
    - :month
    - :day
  number:
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "â‚¬"
    format:
      delimiter: "."
      precision: 2
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  time:
    formats:
      default: "%Y. gada %e. %B, %H:%M"
      long: "%Y. gada %e. %B, %H:%M:%S"
      short: "%d.%m.%Y., %H:%M"
