---
hr:
  date:
    formats:
      default: "%d.%m.%Y."
      long: "%e. %B %Y."
      short: "%e.%-m."
    order:
    - :day
    - :month
    - :year
  number:
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: kn
    format:
      delimiter: "."
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  time:
    formats:
      default: "%d.%m.%Y. %H:%M:%S"
      long: "%e. %B %Y. %H:%M"
      short: "%e.%-m. %k:%M"
