---
oc:
  date:
    formats:
      default: "%e/%m/%Y"
      long: Lo %e %B de %Y
      short: "%e %b"
    order:
    - :day
    - :month
    - :year
  number:
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "â‚¬"
    format:
      delimiter: "."
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: "%n%"
    precision:
      format:
        delimiter: ''
  time:
    formats:
      default: Lo %d %b de %Y a %Ho%M %Ss
      long: Lo %d %b de %Y a %Ho%M
      short: "%d de %b %Ho%M"
