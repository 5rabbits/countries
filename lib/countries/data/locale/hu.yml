---
hu:
  date:
    formats:
      default: "%Y.%m.%d."
      long: "%Y. %B %e."
      short: "%b %e."
    order:
    - :year
    - :month
    - :day
  number:
    currency:
      format:
        delimiter: ''
        format: "%n %u"
        precision: 0
        separator: ","
        significant: true
        strip_insignificant_zeros: true
        unit: Ft
    format:
      delimiter: " "
      precision: 2
      separator: ","
      significant: true
      strip_insignificant_zeros: true
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  time:
    formats:
      default: "%Y. %b %e., %H:%M"
      long: "%Y. %B %e., %A, %H:%M"
      short: "%b %e., %H:%M"
