---
he:
  date:
    formats:
      default: "%d-%m-%Y"
      long: "%e ב%B, %Y"
      short: "%e %b"
    order:
    - :day
    - :month
    - :year
  number:
    currency:
      format:
        delimiter: ","
        format: "%u %n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "₪"
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  time:
    formats:
      default: "%a %d %b %H:%M:%S %Z %Y"
      long: "%d ב%B, %Y %H:%M"
      short: "%d %b %H:%M"
