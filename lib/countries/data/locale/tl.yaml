---
tl:
  date:
    formats:
      default: "%d/%m/%Y"
      short: ika-%d ng %b
      long: ika-%d ng %B, %Y
    order:
    - :year
    - :month
    - :day
  time:
    formats:
      default: "%A, ika-%d ng %B ng %Y %H:%M:%S %z"
      short: "%d ng %b %H:%M"
      long: ika-%d ng %B ng %Y %H:%M
  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%n %u"
        unit: "â‚±"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
