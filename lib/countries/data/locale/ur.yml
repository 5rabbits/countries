---
ur:
  date:
    formats:
      default: "%d %B %Y"
      long: "%B %d، %Y"
      short: "%d %b"
    order:
    - :day
    - :month
    - :year
  number:
    currency:
      format:
        delimiter: ","
        format: "%n %u"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: Rs
    format:
      delimiter: ","
      precision: 0
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
        format: "%n فیصد"
    precision:
      format:
        delimiter: ''
  time:
    formats:
      default: "%a، %d %b %Y، %p %l:%M %Z"
      long: "%B %d، %Y %p %H:%M"
      short: "%d %b، %H:%M"
