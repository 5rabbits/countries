---
fi:
  date:
    formats:
      default: "%-d.%-m.%Y"
      long: "%A %e. %Bta %Y"
      short: "%d. %b"
    order:
    - :day
    - :month
    - :year
  number:
    currency:
      format:
        delimiter: " "
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "â‚¬"
    format:
      delimiter: " "
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  time:
    formats:
      default: "%A %e. %Bta %Y %H:%M:%S %z"
      long: "%e. %Bta %Y %H.%M"
      short: "%e.%m. %H.%M"
