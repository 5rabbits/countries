---
fa:
  date:
    formats:
      default: "%Y/%m/%d"
      long: "%e %B %Y"
      short: "%m/%d"
    order:
    - :day
    - :month
    - :year
  number:
    currency:
      format:
        delimiter: "٬"
        format: "%n %u"
        precision: 0
        separator: "٫"
        significant: false
        strip_insignificant_zeros: false
        unit: "﷼"
    format:
      delimiter: "٬"
      precision: 2
      separator: "٫"
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  time:
    formats:
      default: "%A، %e %B %Y، ساعت %H:%M:%S (%Z)"
      long: "%e %B %Y، ساعت %H:%M"
      short: "%e %B، ساعت %H:%M"
