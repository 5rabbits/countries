---
tr:
  date:
    formats:
      default: "%d.%m.%Y"
      long: "%e %B %Y, %A"
      short: "%e %b"
    order:
    - :day
    - :month
    - :year
  number:
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "â‚º"
    format:
      delimiter: "."
      precision: 2
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
        format: "%%n"
    precision:
      format:
        delimiter: "."
  time:
    formats:
      default: "%a %d.%b.%y %H:%M"
      long: "%e %B %Y, %A, %H:%M"
      short: "%e %B, %H:%M"
