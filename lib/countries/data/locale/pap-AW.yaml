---
pap-AW:
  date:
    formats:
      default: "%Y-%m-%d"
      long: "%B di %d, %Y"
      short: "%b di %d"
    order:
    - :year
    - :month
    - :day
  number:
    currency:
      format:
        delimiter: "."
        format: "%u%n"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: ANG
    format:
      delimiter: "."
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  time:
    formats:
      default: "%a, %d %b %Y %H.%M.%S %z"
      long: "%B %d, %Y %H.%M"
      short: "%d %b %H.%M"
