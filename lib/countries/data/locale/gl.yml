---
gl:
  date:
    formats:
      default: "%e/%m/%Y"
      long: "%A %e de %B de %Y"
      short: "%e %b"
    order:
    - :day
    - :month
    - :year
  number:
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€"
    format:
      delimiter: "."
      precision: 2
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  time:
    formats:
      default: "%A, %e de %B de %Y ás %H:%M"
      long: "%A %e de %B de %Y ás %H:%M"
      short: "%e/%m, %H:%M"
