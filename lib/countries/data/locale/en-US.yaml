---
en-US:
  date:
    formats:
      default: "%m-%d-%Y"
      long: "%B %d, %Y"
      short: "%b %d"
    order:
    - :month
    - :day
    - :year
  number:
    currency:
      format:
        delimiter: ","
        format: "%u%n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "$"
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  time:
    formats:
      default: "%a, %d %b %Y %I:%M:%S %p %Z"
      long: "%B %d, %Y %I:%M %p"
      short: "%d %b %I:%M %p"
