---
es-PE:
  date:
    formats:
      default: "%d/%m/%Y"
      long: "%A, %d de %B del %Y"
      short: "%d de %b"
    order:
    - :day
    - :month
    - :year
  number:
    currency:
      format:
        delimiter: ","
        format: "%u%n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: S/.
    format:
      delimiter: ","
      precision: 2
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ","
        format: "%n%"
    precision:
      format:
        delimiter: ","
  time:
    formats:
      default: "%a, %d de %b del %Y a las %H:%M:%S %Z"
      long: "%A, %d de %B del %Y a las %I:%M %p"
      short: "%d de %b a las %H:%M hrs"
