---
eu:
  date:
    formats:
      default: "%Y/%m/%e"
      long: "%Y(e)ko %Bk %e"
      short: "%b %e"
    order:
    - :year
    - :month
    - :day
  number:
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "â‚¬"
    format:
      delimiter: "."
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
        format: "%n %"
    precision:
      format:
        delimiter: ''
  time:
    formats:
      default: "%A, %Y(e)ko %Bren %e %H:%M:%S %z"
      long: "%Y(e)ko %Bren %e,  %H:%M"
      short: "%b %e, %H:%M"
