---
ar:
  date:
    formats:
      default: "%d-%m-%Y"
      long: "%e %B، %Y"
      short: "%e %b"
    order:
    - :day
    - :month
    - :year
  number:
    currency:
      format:
        delimiter: "،"
        format: "%u%n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "$"
    format:
      delimiter: "،"
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  time:
    formats:
      default: "%a %b %d %H:%M:%S %Z %Y"
      long: "%d %B, %Y %H:%M"
      short: "%d %b %H:%M"
