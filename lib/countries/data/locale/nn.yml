---
nn:
  date:
    formats:
      default: "%d.%m.%Y"
      long: "%e. %B %Y"
      short: "%e. %b"
    order:
    - :day
    - :month
    - :year
  number:
    currency:
      format:
        delimiter: ","
        format: "%n %u"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: kr
    format:
      delimiter: ","
      precision: 2
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  time:
    formats:
      default: "%A, %e. %B %Y, %H:%M"
      long: "%A, %e. %B %Y, %H:%M"
      short: "%e. %B, %H:%M"
