---
fr-CH:
  date:
    formats:
      default: "%d.%m.%Y"
      long: "%e %B %Y"
      short: "%e %b"
    order:
    - :day
    - :month
    - :year
  number:
    currency:
      format:
        delimiter: "'"
        format: "%n %u"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: sFr.
    format:
      delimiter: "'"
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  time:
    formats:
      default: "%d. %B %Y %H h %M"
      long: "%A, %d %B %Y %H h %M min %S s %Z"
      short: "%d %b %H h %M"
